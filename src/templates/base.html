{% load static solo_tags %}

{% get_solo 'main.SiteConfiguration' as site_config %}

<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{{ SITE_NAME }} | Esporles Bàsquet Club</title>
        <meta name="description" content="">
        <meta name="author" content="Toni Colom www.semicolom.com">

        <!-- Bootstrap core CSS -->
        <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="{% static "vendor/fontawesome-free/css/all.css" %}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

        <!-- Custom styles for this template -->
        <link href="{% static "css/agency.css" %}" rel="stylesheet">

        <style type="text/css">
            .container {
                max-width: none !important;
            }
        </style>
    </head>

    <body id="page-top">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">{{ SITE_NAME }}</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Partits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'groups' %}">Grups</a>
                        </li>
                        {% if site_config.rules_file %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ MEDIA_URL }}{{ site_config.rules_file }}" target="_blank">Normes generals</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {# space #}
        <div class="d-none d-lg-block d-xl-block"><br></div>

        {% block content %}{% endblock content %}

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <a href="http://esporlesbc.com/" title="Esporles Bàsquet Club" target="_blank">
                            <img src="{% static "images/esporles-bc-logo.png" %}" alt="Logo Esporles Bàsquet Club" height="90px">
                        </a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
        <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

        <!-- Plugin JavaScript -->
        <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>

        <!-- Custom scripts for this template -->
        <script src="{% static "js/agency.min.js" %}"></script>
    </body>
</html>
